<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="chat.js"></script>

    <title>My AI Chatbot</title>
</head>
    


<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <!-- <img src="your-logo.png" alt="Your Logo" class="logo"> -->
            <h1 class="title">My AI Chatbot</h1>
        </div>
    </header>

    <!-- Body Section -->
    <div class="container mt-5" id="chatContainer">
        <div class="row">
            <div class="col">
                <!-- Welcome Text -->
                <p class="welcome-text">Welcome to our chatbot! Start a conversation by typing your message below.</p>

                <div class="input-group mt-3">
                    <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                    </div>
                </div>
                <div>&nbsp;</div>
                <!-- User input row -->
            </div>
        </div>
        <!-- Container for chat messages -->
        <div class="chat" id="chatResponse"></div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container text-center">
            <p class="copywrite-text">&copy; 2023 The Gunhalkar's . All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
